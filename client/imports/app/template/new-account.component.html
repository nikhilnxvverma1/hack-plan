<div class="col s4 offset-s4">
    <h1 class="whiteDrop">HackPlan</h1>
    <div>
        <form [formGroup]="signupForm" (ngSubmit)="addParticipant()">
            <div class="row">
                <div class="input-field col s12">
                    <input formControlName="username" placeholder="Enter Username Here.." id="username" type="text" class="validate">
                    <label class="active" for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input formControlName="password" placeholder="Enter Password Here.." id="password" type="password" class="validate">
                    <label class="active" for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input formControlName="name" placeholder="Enter Your Name Here.." id="name" type="text" class="validate">
                    <label class="active" for="name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input formControlName="email" placeholder="Enter Your Email Here.." id="email" type="email" class="validate">
                    <label class="active" for="name">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input formControlName="university" placeholder="Enter Your University Name Here.." id="university" type="text" class="validate">
                    <label class="active" for="university">University</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Sign Me Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
